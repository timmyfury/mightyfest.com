---
layout: default
---

<section class="thors">

  {% for post in site.posts %}
  <article class="thor">
    <img src="/i/{{ post.thor_photo }}" alt="Thor {{ post.thor }}">
    <h2><a href="{{ post.url }}"><em>{{ post.date | date: '%Y' }}:</em> {{ post.title }}</a></h2>
    <h3><em>Thor:</em> {{ post.thor }}</h3>
  </article>
  {% endfor %}

</section>
